<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Merry Match</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  </head>
  <body>
    <div class="container">

      <h1 class="h1">Merry Christmas</h1>
      <div class="wrapper">
        <button id="shuffle" class="play waves-effect waves-light btn red">Let's Get Festive</button>
      </div>

      <div id="gameboard" class="row">
        <div class="col s3">
          <div class="game-card santa">
            <img class="card-image" src="http://moziru.com/images/military-clipart-santa-5.jpg">
          </div>
        </div>
        <div class="col s3">
          <div class="game-card santa">
            <img class="card-image" src="http://moziru.com/images/military-clipart-santa-5.jpg">
          </div>

        </div>
        <div class="col s3">
          <div class="game-card gingerbread">
            <img class="card-image" src="http://cliparting.com/wp-content/uploads/2017/03/Christmas-gingerbread-man-clip-art-image-2-2.jpg">
          </div>

        </div>
        <div class="col s3">
          <div class="game-card gingerbread">
            <img class="card-image" src="http://cliparting.com/wp-content/uploads/2017/03/Christmas-gingerbread-man-clip-art-image-2-2.jpg">
          </div>

        </div>
        <div class="col s3">
          <div class="game-card christmas-tree">
            <img class="card-image" src="https://clipartion.com/wp-content/uploads/2015/11/black-and-white-christmas-tree.gif">
          </div>
        </div>
        <div class="col s3">
          <div class="game-card christmas-tree">
            <img class="card-image" src="https://clipartion.com/wp-content/uploads/2015/11/black-and-white-christmas-tree.gif">
          </div>
        </div>
        <div class="col s3">
          <div class="game-card candy-cane">
            <img class="card-image" src="https://i.pinimg.com/236x/f5/b5/b5/f5b5b5a2d5f6d923bb34546c9c803233--free-christmas-coloring-pages-christmas-candy.jpg">
          </div>
        </div>
        <div class="col s3">
          <div class="game-card candy-cane">
            <img class="card-image" src="https://i.pinimg.com/236x/f5/b5/b5/f5b5b5a2d5f6d923bb34546c9c803233--free-christmas-coloring-pages-christmas-candy.jpg">
          </div>
        </div>
        <div class="col s3">
          <div class="game-card snowman">
            <img class="card-image" src="https://i.pinimg.com/236x/1d/ba/69/1dba697a4ed58ad4be33468677fffead--about-christmas-christmas-signs.jpg">
          </div>
        </div>
        <div class="col s3">
          <div class="game-card snowman">
            <img class="card-image" src="https://i.pinimg.com/236x/1d/ba/69/1dba697a4ed58ad4be33468677fffead--about-christmas-christmas-signs.jpg">
          </div>
        </div>
        <div class="col s3">
          <div class="game-card snowflake">
            <img class="card-image" src="http://images.clipartpanda.com/free-snowflake-clipart-clipartofsnow-3.jpg">
          </div>
        </div>
        <div class="col s3">
          <div class="game-card snowflake">
            <img class="card-image" src="http://images.clipartpanda.com/free-snowflake-clipart-clipartofsnow-3.jpg">
          </div>
        </div>

      </div>
    </div>
    

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src='main.js'></script>
  </body>
</html>
